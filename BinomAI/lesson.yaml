- Class: cmd_question
  Output: "Berechnen Sie die kumulative Wahrscheinlichkeit für bis zu 2 Erfolge bei einer Stichprobe von 20 aus einer Population von 50 mit 10 Erfolgen."
  CorrectAnswer: phyper(2, m = 10, n = 40, k = 20)
  AnswerTests: omnitest(correctVal=0.6769)
  Hint: Verwenden Sie die Funktion `phyper()`.

