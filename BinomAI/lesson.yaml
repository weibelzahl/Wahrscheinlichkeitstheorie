# Binomialverteilung
- Class: text
  Output: |
    In dieser Lektion lernen Sie die Binomialverteilung kennen, einschließlich ihrer Herleitung und Berechnungen in R.

- Class: text
  Output: |
    Herleitung:
    Die Binomialverteilung beschreibt die Anzahl der Erfolge in einer festen Anzahl von unabhängigen Bernoulli-Experimenten mit gleicher Erfolgswahrscheinlichkeit.

- Class: cmd_question
  Output: "Berechnen Sie die Wahrscheinlichkeit für genau 6 Erfolge bei 20 Versuchen mit einer Erfolgswahrscheinlichkeit von 0.2."
  CorrectAnswer: dbinom(6, size = 20, prob = 0.2)
  AnswerTests: omnitest(correctVal=0.1090997)
  Hint: Verwenden Sie die Funktion `dbinom()`.

- Class: cmd_question
  Output: "Berechnen Sie die kumulative Wahrscheinlichkeit für bis zu 6 Erfolge bei 20 Versuchen mit einer Erfolgswahrscheinlichkeit von 0.2."
  CorrectAnswer: pbinom(6, size = 20, prob = 0.2)
  AnswerTests: omnitest(correctVal=0.8906096)
  Hint: Verwenden Sie die Funktion `pbinom()`.

- Class: cmd_question
  Output: "Berechnen Sie das Quantil für eine Wahrscheinlichkeit von 0.05 bei 20 Versuchen mit einer Erfolgswahrscheinlichkeit von 0.5."
  CorrectAnswer: qbinom(0.05, size = 20, prob = 0.5)
  AnswerTests: omnitest(correctVal=6)
  Hint: Verwenden Sie die Funktion `qbinom()`.

# Hypergeometrische Verteilung
- Class: text
