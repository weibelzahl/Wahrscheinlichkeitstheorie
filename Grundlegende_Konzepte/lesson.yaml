# Zufallsvorgang
- Class: text
  Output: "Ein Zufallsvorgang ist ein Vorgang, dessen moegliche Resultate im Voraus festliegen, wobei jedoch ungewiss ist, welches Resultat bei der Durchfuehrung im Einzelnen eintreten wird (Holling & Gediga, 2013)."
  
- Class: text
  Output: "Ein typisches Beispiel ist das Werfen eines Wuerfels."

- Class: cmd_question
  Output: "Wie viele moegliche Resultate koennen beim Werfen eines Wuerfels auftreten?"
  CorrectAnswer: 6
  AnswerTests: any_of_exprs('6', 'sechs')
  Hint: "Wie viele Seiten hat ein Wuerfel? So viele moegliche Resultate gibt es. Tippen Sie einfach die entsprechende Zahl ein."

# Ergebnisraum
- Class: text
  Output: "Die moeglichen Resultate des Zufallvorgangs nennt man auch Ergebnisse. Entsprechend nennt man die Menge aller moeglichen Ergebnisse auch Ergebnisraum."

- Class: mult_question
  Output: "Wie lautet der Ergebnisraum beim Werfen eines Wuerfels?"
  AnswerChoices:  "{1, 2, 3, 4, 5, 6};{Kopf, Zahl};{};{Wuerfel}"
  CorrectAnswer:  "{1, 2, 3, 4, 5, 6}"
  AnswerTests: omnitest(correctVal="{1, 2, 3, 4, 5, 6}")
  Hint: "Der Ergebnisraum beinhaltet alle sechs moeglichen Ergebnisse eines Wurfes."

- Class: text
  Output: "Richtig, die Groesse des Ergebnisraumes beim Werfen eines Wuerfels ist also 6."
  
- Class: cmd_question
  Output: "Wie gross ist der Ergebnisraum, wenn der Wuerfel zweimal geworfen wird?"
  CorrectAnswer: 36
  AnswerTests: any_of_exprs('36', 'sechsunddreissig', '6*6')
  Hint: "Zu den moeglichen Ergebnissen zaehlen z.B. '1-1' oder '5-2'. Wie viele Kombinationen gibt es insgesamt?"
  
- Class: text
  Output: "Wir kennen nun die moeglichen Ergebnisse. Das Ergebnis einer einzelnen Durchfuehrung des Zufallsvorgangs ist jedoch ungewiss. Das gilt auch beim Wuerfeln."

- Class: mult_question
  Output: "Sie haben fuenf Mal gewuerfelt. Es sind nacheinander die Zahlen 6, 5, 4, 3 und 2 gefallen. Was wird beim naechsten Wurf passieren?" 
  AnswerChoices:  Es faellt die Zahl 1; Alle sechs Zahlen sind gleich wahrscheinlich; Es koennen alle sechs Zahlen fallen, aber die Zahl 1 faellt mit der groessten Wahrscheinlichkeit 
  CorrectAnswer:   Alle sechs Zahlen sind gleich wahrscheinlich
  AnswerTests: omnitest(correctVal='Alle sechs Zahlen sind gleich wahrscheinlich')
  Hint: "Das Ergebnis eines Zufallsvorgangs ist ungewiss. Alle sechs Zahlen sind gleich wahrscheinlich."
  
- Class: text
  Output: "Alle sechs Ergebnisse sind beim Wuerfeln gleich wahrscheinlich. Es spielt keine Rolle was vorher geschehen ist. Die Wahrscheinlichkeit bleibt immer gleich. Die Ergebnisse sind unabhaengig."

