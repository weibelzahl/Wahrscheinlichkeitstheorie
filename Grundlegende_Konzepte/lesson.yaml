# Laplace-Wahrscheinlichkeit
- Class: text
  Output: "Es gibt verschiedene Auffassungen davon, was der Begriff Wahrscheinlichkeit bedeutet. Wir halten uns hier an die klassische Auffassung, die sogenannte Laplace-Wahrscheinlichkeit."

- Class: text
  Output: "Nach Pierre-Simon Laplace berechnet sich die Wahrscheinlichkeit eines Ereignisses aus dem Verhaeltnis der Anzahl guenstiger Ergebnisse zur Anzahl moeglicher Ergebnisse."
  
- Class: text
  Output: "Formal laesst sich das schreiben als: P(Ereignis) = (Anzahl guenstiger Ergebnisse) / (Anzahl moeglicher Ergebnisse). Das P steht fuer probabilitas (lat.) bzw. probability (engl.) und wird regelmaessig fuer die Notation von Wahrscheinlichkeiten verwendet."

- Class: cmd_question
  Output: "Wie viele guenstige Ergebnisse gibt es fuer das Ereignis 'eine gerade Zahl' beim Werfen eines Wuerfels?"
  CorrectAnswer: 3
  AnswerTests: any_of_exprs('3', 'drei')
  Hint: "Wie viele gerade Zahlen gibt es auf einem Wuerfel?"

- Class: cmd_question
  Output: "Wie viele moegliche Ergebnisse gibt es fuer das Ereignis 'eine gerade Zahl' beim Werfen eines Wuerfels (das hatten wir schon)?"
  CorrectAnswer: 6
  AnswerTests: any_of_exprs('6', 'sechs')
  Hint: "Mit anderen Worten: Wie gross ist der Ergebnisraum beim einmaligen Werfen eines Wuerfels?"

- Class: mult_question
  Output: 'Damit koennen wir nun die Wahrscheinlichkeit des Ereignisses ausrechnen. Wie hoch ist P(eine gerade Zahl) beim einmaligen Werfen eines Wuerfels?' 
  AnswerChoices: 1/6;6/1;1;6;1/2  
  CorrectAnswer: 1/2
  AnswerTests: omnitest(correctVal='1/2')
  Hint: "P(Ereignis) = (Anzahl guenstiger Ergebnisse) / (Anzahl moeglicher Ergebnisse). Die Anzahl guenstiger Ergebnisse betraegt 3. Die Anzahl moeglicher Ergebnisse betraegt 6. Achtung, der Bruch laesst sich kuerzen."

- Class: mult_question
  Output: 'Wie hoch ist die Wahrscheinlichkeit beim zweimaligen Werfen eines Wuerfels erst die Zahl 1 und dann die Zahl 2 zu erhalten? Ueberlegen Sie wiederum, wie viele guenstige und wie viele moegliche Ergebnisse es gibt.' 
  AnswerChoices: 1/36;36/1;1;36;1/2;2/1  
  CorrectAnswer: 1/36
  AnswerTests: omnitest(correctVal='1/36')
  Hint: "P(Ereignis) = (Anzahl guenstiger Ergebnisse) / (Anzahl moeglicher Ergebnisse). Die Anzahl guenstiger Ergebnisse betraegt 1. Die Anzahl moeglicher Ergebnisse betraegt 36."

- Class: mult_question
  Output: 'Okay, jetzt wird es etwas schwieriger. Wie hoch ist die Wahrscheinlichkeit beim zweimaligen Werfen die Augensumme 2 zu erhalten? Ueberlegen Sie wiederum, wie viele guenstige und wie viele moegliche Ergebnisse es gibt.' 
  AnswerChoices: 1/36;36/1;1;36;1/2;2/1  
  CorrectAnswer: 1/36
  AnswerTests: omnitest(correctVal='1/36')
  Hint: "P(Ereignis) = (Anzahl guenstiger Ergebnisse) / (Anzahl moeglicher Ergebnisse). Die Augensumme 2 kann nur bei einem einzigen Ergebnis entstehen, nämlich 1-1. Die Anzahl guenstiger Ergebnisse betraegt also 1. Die Anzahl moeglicher Ergebnisse betraegt immer noch 36."

- Class: mult_question
  Output: 'Wie hoch ist die Wahrscheinlichkeit beim zweimaligen Werfen die Augensumme 3 zu erhalten? Ueberlegen Sie wiederum, wie viele guenstige und wie viele moegliche Ergebnisse es gibt.' 
  AnswerChoices: 1/18;36/2;2;36;1/2;2/9
  CorrectAnswer: 1/18
  AnswerTests: omnitest(correctVal='1/18')
  Hint: "P(Ereignis) = (Anzahl guenstiger Ergebnisse) / (Anzahl moeglicher Ergebnisse). Die Augensumme 3 kann bei zwei Ergebnissen entstehen, naemlich bei '1-2' und bei '2-1'. Andere Kombinationen gibt es nicht. Die Anzahl guenstiger Ergebnisse betraegt also 2. Die Anzahl moeglicher Ergebnisse betraegt immer noch 36. Achtung, der Bruch laesst sich kuerzen." 

