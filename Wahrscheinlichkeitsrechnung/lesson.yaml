# Begrüßung  
- Class: text
  Output: "In diesem Kapitel lernen Sie die Wahrscheinlichkeit bestimmter Ereignisse zu berechnen."

- Class: text
  Output: "Im vorherigen Kapitel hatten wir bereits festgestellt, dass es gar nicht so schwer ist, mit Hilfe der Formel fuer die Laplace-Wahrscheinlichkeit auszurechnen, wie wahrscheinlich ein Ereignis ist, das sich aus mehreren Ergebnissen zusammensetzt."

- Class: mult_question
  Output: 'Nur zur Wiederholung: Wie hoch ist die Wahrscheinlichkeit beim zweimaligen Werfen eines Wuerfels die Augensumme 3 zu erhalten? Ueberlegen Sie, wie viele guenstige und wie viele moegliche Ergebnisse es gibt.' 
  AnswerChoices: 1/18;36/2;2;36;1/2;2/9
  CorrectAnswer: 1/18
  AnswerTests: omnitest(correctVal='1/18')
  Hint: "P(Ereignis) = (Anzahl guenstiger Ergebnisse) / (Anzahl moeglicher Ergebnisse). Die Augensumme 3 kann bei zwei Ergebnissen entstehen, naemlich bei '1-2' und bei '2-1'. Andere Kombinationen gibt es nicht. Die Anzahl guenstiger Ergebnisse betraegt also 2. Die Anzahl moeglicher Ergebnisse betraegt immer noch 36. Achtung, der Bruch laesst sich kuerzen." 

- Class: mult_question
  Output: 'Nun koennen wir auch ausrechnen, wie gross die Wahrscheinlichkeit ist, beim ersten Wurf die Zahl 6 und beim zweiten Wurf die Zahl 3 zu wuerfeln.' 
  AnswerChoices: 1/18;36/1;2;1/36;1/2;2/9
  CorrectAnswer: 1/36
  AnswerTests: omnitest(correctVal='1/36')
  Hint: "P(Ereignis) = (Anzahl guenstiger Ergebnisse) / (Anzahl moeglicher Ergebnisse). Nur ein Ergebnis ist gesucht, erst 6, dann 3. Die Anzahl guenstiger Ergebnisse betraegt also 1. Die Anzahl moeglicher Ergebnisse betraegt immer noch 36."

- Class: text
  Output: "Tatsaechlich kann man diese Aufgabe auf mindestens zwei verschiedene Arten loesen. Entweder wir zaehlen die Anzahl der guenstigen und die der moeglichen Ereignisse, wie schon bei der ersten Aufgabe."

- Class: text
  Output: "Wir koennen aber auch so vorgehen: Die Wahrscheinlichkeit beim ersten Wurf die Zahl 6 zu erhalten ist bekanntlich 1/6. Nur in 1/6 aller Faelle kann es also ueberhaupt noch zu einem guenstigen Ereignis kommen."
  
- Class: mult_question
  Output: 'Wenn nun die Zahl 6 tatsaechlich gefallen ist. Wie gross ist nun die Wahrscheinlichkeit, dass im naechsten Wurf die Zahl 3 faellt?' 
  AnswerChoices: 1/3;6;1/6;1/2;1/5;1/36
  CorrectAnswer: 1/6
  AnswerTests: omnitest(correctVal='1/6')
  Hint: "Egal was vorher passiert ist, beim Wuerfeln ist jedes Ergebnis gleich wahrscheinlich. Es gibt sechs moegliche Ergebnisse." 

- Class: text
  Output: "Die Gesamtwahrscheinlichkeit ergibt sich nun durch die Multiplikation der beiden Teilwahrscheinlichkeiten. Das zweite Ereignis (Zahl 3) ist nur in 1/6 aller Faelle von Interesse, naemlich genau dann, wenn vorher die Zahl 6 gefallen ist."
  
- Class: cmd_question
  Output: "Wie gross ist also die Wahrscheinlichkeit, erst die Zahl 6 und dann die Zahl 3 zu wuerfeln?"
  CorrectAnswer: 1/36
  AnswerTests: omnitest(correctVal=1/36)
  Hint: 'Multiplizieren Sie die Teilwahrscheinlichkeiten miteinandern: 1/6 * 1/6'

# Wahrscheinlichkeitsbaum  
- Class: figure
  Output: "Das laesst sich am besten in einem Wahrscheinlichkeitsbaum veranschaulichen. In Ihrer Plotanzeige sollte jetzt ein Wahrscheinlichkeitsbaum zu sehen sein."
  Figure: probabilityTree.R
  FigureType: new  
    
- Class: text
  Output: "Ausgehend vom Wurzelknoten werden die verschiedenen Ereignisse beim ersten Wurf unterschieden. Zum Beispiel kann beim ersten Wurf die 'Zahl 6' fallen oder es faellt 'nicht die Zahl 6'. An den Zweigen des Wahrscheinlichkeitsbaumes ist jeweils angezeigt, wie wahrscheinlich dieses Ereignis ist."

- Class: cmd_question
  Output: "Lesen Sie im Baumdiagramm ab, wie gross die Wahrscheinlichkeit ist, dass beim ersten Wurf die Zahl 6 nicht faellt."
  CorrectAnswer: 5/6
  AnswerTests: omnitest(correctVal=5/6)
  Hint: 'Die Wahrscheinlichkeit kann am ersten Zweig, der nach unten fuehrt, abgelesen werden: 5/6'
  
- Class: mult_question
  Output: 'Wie gross ist die Summe der Wahrscheinlichkeiten aller Zweige, die von einem Knoten ausgehen?' 
  AnswerChoices: 0;1;Anzahl der Zweige;1/2
  CorrectAnswer: 1
  AnswerTests: omnitest(correctVal='1')
  Hint: "Addieren Sie zur Probe die Wahrscheinlichkeiten fuer den ersten Wurf: 1/6 + 5/6" 

- Class: text
  Output: "Der grosse Vorteil der Veranschaulichung mit einem Wahrscheinlichkeitsbaum ist: Die verschiedenen Faelle werden klar unterschieden und die Wahrscheinlichkeit von komplizierten Ereignissen kann meist recht leicht abgeleitet werden."

- Class: text
  Output: "Die Endpunkte des Baumes werden Blaetter genannt. Um nun die Wahrscheinlichkeit des Pfades bis zu einem bestimmten Blatt zu bestimmen, kann man einfach die Wahrscheinlichkeiten der jeweiligen Zweige miteinander multiplizieren. Entsprechend ergibt sich, wie wir bereits gesehen hatten, die Wahrscheinlichkeit von P('6-3') aus dem Pfad P(6 im ersten Wurf) * P(3 im zweiten Wurf) = 1/6 * 1/6 = 1/36. "

- Class: cmd_question
  Output: "Wie gross ist also die Wahrscheinlichkeit erst die Zahl 6 und dann NICHT die Zahl 3 zu wuerfeln? Berechnen Sie das Endergebnis im Kopf oder geben Sie die Berechnungsformel ein (z.B. im Format 1/3 * 1/3)."
  CorrectAnswer: 5/36
  AnswerTests: omnitest(correctVal=5/36)
  Hint: 'Aus dem Pfad im Wahrscheinlichkeitsbaum ergibt sich: 1/6 * 5/6'

- Class: cmd_question
  Output: "Jetzt koennen Sie auch ausrechnen, wie gross die Wahrscheinlichkeit ist, bei drei Wuerfen nacheinander jedes Mal mindestens die Zahl 5 zu wuerfeln."
  CorrectAnswer: 1/27
  AnswerTests: omnitest(correctVal=1/27)
  Hint: "Zeichnen Sie einen Wahrscheinlichkeitsbaum auf. Fuer den ersten Wurf gilt: P('5 oder 6') = 1/3. Gleiches gilt fuer den zweiten und dritten Wurf: P('5 oder 6') = 1/3. Insgesamt: P('3 mal mindestens 5') = 1/3 * 1/3 * 1/3 = 1/27"

