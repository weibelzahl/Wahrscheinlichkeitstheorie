  CorrectAnswer: 1/36
  AnswerTests: omnitest(correctVal=1/36)
  Hint: "Die Augensumme 2 kann bei genau einem Ergebnissen entstehen, naemlich bei '1-1'. Andere Kombinationen gibt es nicht. Die Anzahl guenstiger Ergebnisse betraegt also 1. Die Anzahl moeglicher Ergebnisse betraegt immer noch 36."
  
- Class: cmd_question
  Output: "Was ist die hoechste Augensumme, die beim zweimaligen Werfen eines Wuerfels entstehen kann?"
  CorrectAnswer: 12
  AnswerTests: omnitest(correctVal=12)
  Hint: "Die hoechste Augensumme ist natuerlich 6 + 6."

