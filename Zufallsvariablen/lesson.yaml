- Class: mult_question
  Output: 'Diese Frage hatten wir schon in den beiden vorherigen Kapiteln: Wie hoch ist die Wahrscheinlichkeit beim zweimaligen Werfen eines Wuerfels die Augensumme 3 zu erhalten? Ueberlegen Sie, wie viele guenstige und wie viele moegliche Ergebnisse es gibt.' 
  AnswerChoices: 1/18;36/2;2;36;1/2;2/9
  CorrectAnswer: 1/18
  AnswerTests: omnitest(correctVal='1/18')
  Hint: "Inzwischen sollten Sie die richtige Antwort eigentlich laengst kennen. P(Ereignis) = (Anzahl guenstiger Ergebnisse) / (Anzahl moeglicher Ergebnisse). Die Augensumme 3 kann bei zwei Ergebnissen entstehen, naemlich bei '1-2' und bei '2-1'. Andere Kombinationen gibt es nicht. Die Anzahl guenstiger Ergebnisse betraegt also 2. Die Anzahl moeglicher Ergebnisse betraegt immer noch 36. Achtung, der Bruch laesst sich kuerzen." 

- Class: cmd_question
