# 68-95-99 Regel  
- Class: text
  Output: "Diese drei Angaben braucht man immer mal wieder. Deswegen wurden sie zur sogenannten 68-95-99-Regel zusammengefasst: Etwa 68% der Flaeche liegen innerhalb von einer Standardabweichung um den Mittelwert. Etwa 95% der Flaeche liegen innerhalb von nur zwei Standardabweichungen. Etwa 99% der Flaeche liegen innerhalb von drei Standardabweichungen."
  
