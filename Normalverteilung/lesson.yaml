  CorrectAnswer: 'den Mittelwert der Verteilung'
  AnswerTests: omnitest(correctVal='den Mittelwert der Verteilung')
  Hint: "Der Buchstabe mü verweist in der Statistik immer auf den Mittelwert." 
  
- Class: mult_question
