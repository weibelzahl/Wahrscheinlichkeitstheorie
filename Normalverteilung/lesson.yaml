- Class: text
  Output: "Mit der Formel sind die Funktionswerte der Normalverteilung relativ einfach zu berechnen. Damit wir nicht jedes Mal die komplizierte Formel aufschreiben und ausrechnen muessen, gibt es in R einen eigenen Befehl fuer die Normalverteilung: dnorm(x) berechnet den Wert der Standardnormalverteilung an der Stelle x. Das 'd' am Anfang des Befehl steht dabei fuer Dichte (engl.: density), da wir die Funktion auch als Wahrscheinlichkeitsdichten auffassen koennen, wie wir gleich noch sehen werden."

#20  
