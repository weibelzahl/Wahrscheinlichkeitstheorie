# Formel  
- Class: figure
  Output: "Die Standardnormalverteilung wird auch die Gausssche Glockenkurve genannt. Sie ist nach Carl Friedrich Gauss benannt, obwohl er gar nicht der erste war, der diese Verteilung beschrieb. Aber im Jahr 1810 bewies er den zentralen Grenzwertsatz, welcher der Normalverteilung eine entscheidende Rolle in der Wahrscheinlichkeitstheorie und der Statistik gab, wie wir noch sehen werden. Gauss war uebrigens Professor und Sternwartendirektor in Goettingen."
  Figure: glockenkurve.R
  FigureType: new 

  
- Class: mult_question
  Output: 'In Ihrer Plotanzeige sehen Sie jetzt drei unterschiedliche Verteilungen. Welche ist wohl die Standardnormalverteilung?' 
  AnswerChoices: 'die rote Verteilung;die blaue Verteilung;die gruene Verteilung'
  CorrectAnswer: 'die blaue Verteilung'
  AnswerTests: omnitest(correctVal='die blaue Verteilung')
  Hint: "Der Name Gausssche Glockenkurve verweist auf deren Form." 

- Class: figure
  Output: "Die Standardnormalverteilung sieht also aus wie eine Glocke."
  Figure: standardnormalverteilung.R
  FigureType: new 

- Class: text
  Output: "Normalverteilungen lassen sich mit der dargestellten Funktionsgleichung berechnen. Das sieht zunaechst sehr wild aus, ist aber kein Grund sich zu fuerchten. Wir werden die Bestandteile erklaeren."

- Class: mult_question
  Output: 'Die Bedeutung einiger Bestandteile der Funktionsgleichung koennen Sie bestimmt erraten: In der Gleichung kommt zweimal der griechische Buchstabe sigma vor. Wofuer steht dieser Parameter?' 
