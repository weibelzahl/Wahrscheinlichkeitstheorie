  FigureType: new 

- Class: text
  Output: "In der Formel sind noch zwei weitere ungewoehnliche Buchstaben zu finden. Der griechische Buchstabe pi steht hier einfach fuer die Kreiszahl pi, also ungefaehr 3,14. Das e steht fuer die Eulersche Zahl, also die Basis des natuerlichen Logarithmus, also ungefaehr 2,71."
  
- Class: text
  Output: "Alle anderen Normalverteilungen lassen sich nun aus der Standardnormalverteilung ableiten, indem die Kurve zuerst nach links oder rechts verschoben wird, und dann die Verteilung gestreckt oder gestaucht wird."
  
