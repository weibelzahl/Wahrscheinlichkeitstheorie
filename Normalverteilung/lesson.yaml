  Output: "Richtig, in der Mitte ist die Steigung am groessten. In der Plotanzeige sehen Sie den Kurvenverlauf. Bei x=-4 ist der Wert noch nahe 0. Bei x=4 ist der Wert bereits nahe 1. Im weiteren Verlauf naehert sich die Kurve immer naeher an 1 an."
