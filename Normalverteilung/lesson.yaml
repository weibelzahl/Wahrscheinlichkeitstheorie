  AnswerTests: omnitest(correctVal='nur 2,5 Prozent der Bevoelkerung haben einen noch hoeheren IQ-Wert')
  Hint: "130 liegt zwei Standardabweichungen oberhalb des Mittelwertes. 95% der Werte liegen innerhalb von zwei Standardabweichungen. Also liegen 5% ausserhalb von zwei Standardabweichungen. Die eine Haelfte am oberen Ende, die andere Haelfte am unteren Ende."

