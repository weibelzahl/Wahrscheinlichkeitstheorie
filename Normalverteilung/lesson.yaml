- Class: cmd_question
  Output: "Berechnen Sie den Dichtewert einer Normalverteilung mit dem Mittelwert 1 und der Standardabweichung 2 an der Stelle 0."
  CorrectAnswer: dnorm(0, mean=1, sd=2)
  AnswerTests: omnitest(correctVal=dnorm(0, mean=1, sd=2))
  Hint: "Der Befehl fuer die Dichte der Normalverteilung lautet dnorm(x, mean=0, sd=1). Setzen Sie fuer x die Zahl 0, fuer den Mittelwert 1 und fuer die Standardabweichung 2 ein."

# noch eine Besonderheit: Flaeche = 1  
- Class: text
  Output: "Normalverteilungen haben noch eine Besonderheit: die Flaeche unter der Kurve betraegt 1. Etwas formaler: das Integral der Funktion f(x) wie oben beschrieben von minus Unendlich bis Unendlich betraegt 1. "
  
# Verteilungsfunktion
- Class: text
  Output: "Mit der Verteilungsfunktion wird genau dieses Intervall beschrieben. Die Verteilungsfunktion beschreibt also das Intervall von minus Unendlich bis x der Normalverteilung."

- Class: figure
  Output: "Die Verteilungsfunktion wird meist mit dem grossen griechischen Buchstaben Phi bezeichnet. In der Plotanzeige sehen Sie beispielhaft Phi von 1, dargestellt als die Flaeche unter der Standardnormalverteilung bis zum Wert x=1."
  Figure: standardnormalverteilung_phi.R
  FigureType: new 
  
- Class: mult_question
  Output: 'Die Standardnormalverteilung ist glockenfoermig. Welche Form wird dann die Verteilungsfunktion der Standardnormalverteilung haben?' 
  AnswerChoices: 'erst geringer Anstieg, dann staerkerer Anstieg, dann wieder geringer Anstieg;gleichmaessiger Anstieg von minus Unendlich bis plus Unendlich;auch glockenfoermig'
  CorrectAnswer: 'erst geringer Anstieg, dann staerkerer Anstieg, dann wieder geringer Anstieg'
  AnswerTests: omnitest(correctVal='erst geringer Anstieg, dann staerkerer Anstieg, dann wieder geringer Anstieg')
  Hint: "Von links nach rechts kann das Integral nur groesser werden. Um den Punkt x=0 herum waechst es am meisten, hat also die groesste Steigung."

# Aussehen der Verteilungsfunktion
